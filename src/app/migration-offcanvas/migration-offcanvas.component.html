<div class="offcanvas offcanvas-bottom show" [ngClass]="{'show': isOffcanvasVisible}" style="height: 200px; background-color: #f8f9fa; bottom: 0;" tabindex="-1">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Migration Process</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="toggleOffcanvas()"></button>
    </div>
    <div class="offcanvas-body">
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          [style.width]="progress + '%'"
          aria-valuenow="progress"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <p class="mt-3">{{ progress }}% Complete</p>
    </div>
  </div>
  
  <!-- Toggle Button -->
  <button class="btn btn-primary mt-3" (click)="toggleOffcanvas()">
    {{ isOffcanvasVisible ? 'Hide' : 'Show' }} Migration Popup
  </button>
